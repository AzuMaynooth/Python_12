<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Change Form</title>
    <!-- Icon for web -->
    <link rel="Icon" href="{{ url_for('static', filename='img/Logo.PNG') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Balance Change Form</h1>
        </header>

        <!-- Form for Balance Change -->
        <form action="{{ url_for('balance_change_form') }}" method="POST">
            <div class="form-container">
                <div class="form-group">
                    <label for="operation-type">Operation Type</label>
                    <select id="operation-type" name="operation_type" class="form-input" required>
                        <option value="">Select Operation</option>
                        <option value="add">Add</option>
                        <option value="subtract">Subtract</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="change-value">Change Value (â‚¬)</label>
                    <input type="number" id="change-value" name="change_value" class="form-input" required>
                </div>
            </div>
            <!-- Buttons for Submission and Return -->
            <section class="button-container">
                <button type="submit" class="btn-primary">Submit operation</button>
                <a href="{{ url_for('index') }}" class="btn-return">Regresar al Inicio</a>
            </section>
        </form>

        <footer>
            <p>Author: Azucena Jimenez Castaneda<br>
            <a href="mailto:hege@example.com">xxx@example.com</a></p>
        </footer>
    </div>

    <!-- Add JavaScript -->
    <script src="{{ url_for('static', filename='js/form-validation.js') }}"></script>

    <!-- Display error or success messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashes">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
